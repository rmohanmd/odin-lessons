<!--
    Objective
        
        User will play rock-paper-scissors against computer program.
        User inputs their choice and it is compared to computers random choice.
        Winner is determined by rules of Rock > Scissor; Scissor > Paper; Paper > Rock.

    Pseudocode
    
    1. Function to take players selection of R-P-S. make sure case sensitivity doesn't matter. 
        (want this first so that player can't cheat and see stored value of computers choice)
    2. Function to randomly determine computers choice of R-P-S.
    3. Compare userChoice to computerChoice and determine winner or tie. 
    4. output appropriate message

    5. 1 = rock ; 2 = paper; 3 = scissors

    * case in sensitive  player selection. 
    * else statement for improperly entered word.

    *tie check can be made into one statement playerselec === computer selec
    
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF8" />
    <script src="rockPaperScissors.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      let gameCounter;
      let playerWinCount;
      let computerWinCount;
      let tieCount;
      //let playerSelection = "";

      function getComputerChoice() {
        let compChoice = Math.floor(Math.random() * 3 + 1);
        if (compChoice === 1) {
          return "rock";
        } else if (compChoice === 2) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase();
        let tieMsg = "It's a tie! You both chose " + computerSelection + ".";
        let winMsg =
          "You win this round! " +
          playerSelection +
          " beats " +
          computerSelection +
          ".";
        let loseMsg =
          "You lost this round! " +
          computerSelection +
          " beats " +
          playerSelection +
          ".";

        if (playerSelection === computerSelection) {
          tieCount++;
          return tieMsg;
        } else if (playerSelection === "rock") {
          if (computerSelection === "scissors") {
            playerWinCount++;
            return winMsg;
          } else {
            computerWinCount++;
            return loseMsg;
          }
        } else if (playerSelection === "paper") {
          if (computerSelection === "rock") {
            playerWinCount++;
            return winMsg;
          } else {
            computerWinCount++;
            return loseMsg;
          }
        } else if (playerSelection === "scissors") {
          if (computerSelection === "paper") {
            playerWinCount++;
            return winMsg;
          } else {
            computerWinCount++;
            return loseMsg;
          }
        } else {
          gameCounter--;
          return "Invalid Choice! please only enter either rock, paper scissors";
        }
      }
      function game() {
        resetCount();
        for (; gameCounter < 5; gameCounter++) {
          playerSelection = prompt(
            "Choose either Rock, Paper or Scissors. Spelling matters",
            ""
          );
          console.log(playRound(playerSelection, getComputerChoice()));
        }
        if (playerWinCount > computerWinCount) {
          console.log(`You Win!`);
        } else if (playerWinCount < computerWinCount) {
          console.log("You Lose! :(");
        } else {
          console.log("It's a tie! No one wins");
        }
        console.log(
          " " + playerWinCount + " " + computerWinCount + " " + tieCount
        );
      }

      function resetCount() {
        gameCounter = 0;
        playerWinCount = 0;
        computerWinCount = 0;
        tieCount = 0;
      }
    </script>
  </body>
</html>
