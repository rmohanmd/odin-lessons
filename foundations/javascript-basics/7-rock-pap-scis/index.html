<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF8" />
    <script src="rockPaperScissors.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div>
      <h1 class="score"></h1>
      <button class="rock">ROCK</button>
      <button class="paper">PAPER</button>
      <button class="scissors">SCISSORS</button>
      <h1 class="msg"></h1>
      <h1 class="winner"></h1>
    </div>
    <script>
      //Get random number between (1-3) and assign a value of Rock Paper Scissors
      // adding 1 changes it from 0-2 -> 1-3.
      function getComputerChoice() {
        let compChoice = Math.floor(Math.random() * 3 + 1);
        const options = {
          1: "rock",
          2: "paper",
          3: "scissors",
        };
        return options[compChoice];
      }

      //Logic of rock paper scissors.

      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase(); //change player entry to all lowercase

        function win() {
          playerWinCount++;
          return `you win this round! ${playerSelection} beats ${computerSelection}.`;
        }

        function lose() {
          compWinCount++;
          return `you lose this round! ${computerSelection} beats ${playerSelection}.`;
        }

        // if (
        //   playerSelection !== "rock" &&
        //   playerSelection !== "paper" &&
        //   playerSelection !== "scissors"
        // ) {
        //   gameCounter--; //adjust gameCounter to null an invalid game so 5 complete games can be played.
        //   return "Invalid Choice! please only enter either rock, paper scissors";
        // }

        if (playerSelection === computerSelection) {
          return `It's a tie! You both chose ${computerSelection} .`;
        }

        if (playerSelection === "rock") {
          if (computerSelection === "scissors") {
            return win();
          }
          return lose();
        }

        if (playerSelection === "paper") {
          if (computerSelection === "rock") {
            return win();
          }
          return lose();
        }

        // by this point, logic has made it so player selection has to be scissor therefore only 2 scenarios remain.
        if (computerSelection === "paper") {
          return win();
        }
        return lose();
      }

      let gameCounter;
      let playerWinCount;
      let compWinCount;
      const button = document.querySelectorAll("button");
      const roundResult = document.querySelector(".msg");
      const winMsg = document.querySelector(".winner");
      const score = document.querySelector(".score");
      score.setAttribute("style", "white-space:pre;");

      //reset all counters
      function resetCount() {
        gameCounter = 0;
        playerWinCount = 0;
        compWinCount = 0;
        winMsg.textContent = "";
        score.textContent = "Rounds Played: 0 \r\n";
        score.textContent += "Player:0 Computer:0";
      }
      resetCount();

      button.forEach((button) =>
        button.addEventListener("click", function (e) {
          if (gameCounter > 5) resetCount();

          gameCounter++;
          roundResult.textContent = playRound(
            button.className,
            getComputerChoice()
          );

          score.textContent = `Rounds Played: ${gameCounter}      \r\nPlayer:${playerWinCount} : Computer:${compWinCount}`;

          if (gameCounter === 5) {
            playerWinCount > compWinCount
              ? (winMsg.textContent = "You Win The Game!")
              : playerWinCount < compWinCount
              ? (winMsg.textContent = ":( You lost the game...")
              : (winMsg.textContent = "Ties after 5 game. No one wins.");
            gameCounter++;
          }
        })
      );
    </script>
  </body>
</html>
