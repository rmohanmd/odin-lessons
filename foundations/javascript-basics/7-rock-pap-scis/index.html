<!--
    Objective
        
        User will play rock-paper-scissors against computer program.
        User inputs their choice and it is compared to computers random choice.
        Winner is determined by rules of Rock > Scissor; Scissor > Paper; Paper > Rock.

    Pseudocode
    
    1. Function to take players selection of R-P-S. make sure case sensitivity doesn't matter. 
        (want this first so that player can't cheat and see stored value of computers choice)
    2. Function to randomly determine computers choice of R-P-S.
    3. Compare userChoice to computerChoice and determine winner or tie. 
    4. output appropriate message

    5. 1 = rock ; 2 = paper; 3 = scissors

    * case in sensitive  player selection. 
    * else statement for improperly entered word.
    
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF8" />
    <script src="rockPaperScissors.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      function getComputerChoice() {
        let compChoice = Math.floor(Math.random() * 3 + 1);
        if (compChoice === 1) {
          return "rock";
        } else if (compChoice === 2) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase();
        let tieMsg = "It's a tie! You both chose " + computerSelection + ".";
        let winMsg =
          "You win! " + playerSelection + " beats " + computerSelection + ".";
        let loseMsg =
          "You lose! " + computerSelection + " beats " + playerSelection + ".";
        if (playerSelection === "rock") {
          if (computerSelection === "rock") {
            return tieMsg;
          } else if (computerSelection === "scissor") {
            return winMsg;
          } else {
            return loseMsg;
          }
        } else if (playerSelection === "paper") {
          if (computerSelection === "paper") {
            return tieMsg;
          } else if (computerSelection === "rock") {
            return winMsg;
          } else {
            return loseMsg;
          }
        } else if (playerSelection === "scissor") {
          if (computerSelection === "scissor") {
            return tieMsg;
          } else if (computerSelection === "paper") {
            return winMsg;
          } else {
            return loseMsg;
          }
        } else {
          return "Invalid Choice! please only enter either rock, paper scissors";
        }
      }

      const playerSelection = "rock";
      const computerSelection = getComputerChoice();

      console.log(playRound(playerSelection, computerSelection));
    </script>
  </body>
</html>
