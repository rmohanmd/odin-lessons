<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF8" />
    <script src="rockPaperScissors.js"></script>
    <!--
      To Do:

      1. Change winMsg, loseMsg & tieMsg using backticks.
      2. Make functions for win, loss since it's repeated. 
    -->

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      let gameCounter;
      let playerWinCount;
      let computerWinCount;
      let tieCount;

      //Get random number between (1-3) and assign a value of Rock Paper Scissors
      // adding 1 changes it from 0-2 -> 1-3.
      function getComputerChoice() {
        let compChoice = Math.floor(Math.random() * 3 + 1);
        if (compChoice === 1) {
          return "rock";
        } else if (compChoice === 2) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      //Logic of rock paper scissors.

      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase(); //change player entry to all lowercase
        let tieMsg = "It's a tie! You both chose " + computerSelection + ".";
        let winMsg =
          "You win this round! " +
          playerSelection +
          " beats " +
          computerSelection +
          ".";
        let loseMsg =
          "You lost this round! " +
          computerSelection +
          " beats " +
          playerSelection +
          ".";

        if (playerSelection === computerSelection) {
          tieCount++;
          return tieMsg;
        } else if (playerSelection === "rock") {
          if (computerSelection === "scissors") {
            playerWinCount++;
            return winMsg;
          } else {
            computerWinCount++;
            return loseMsg;
          }
        } else if (playerSelection === "paper") {
          if (computerSelection === "rock") {
            playerWinCount++;
            return winMsg;
          } else {
            computerWinCount++;
            return loseMsg;
          }
        } else if (playerSelection === "scissors") {
          if (computerSelection === "paper") {
            playerWinCount++;
            return winMsg;
          } else {
            computerWinCount++;
            return loseMsg;
          }
        } else {
          gameCounter--; //adjust gameCounter to null an invalid game so 5 complete games can be played.
          return "Invalid Choice! please only enter either rock, paper scissors";
        }
      }

      //reset all counters
      function resetCount() {
        gameCounter = 0;
        playerWinCount = 0;
        computerWinCount = 0;
        tieCount = 0;
      }

      function game() {
        resetCount();
        for (; gameCounter < 5; gameCounter++) {
          playerSelection = prompt(
            "Choose either Rock, Paper or Scissors. Spelling matters",
            ""
          );
          console.log(playRound(playerSelection, getComputerChoice()));
        }
        if (playerWinCount > computerWinCount) {
          console.log(`You Win!`);
        } else if (playerWinCount < computerWinCount) {
          console.log("You Lose! :(");
        } else {
          console.log("It's a tie! No one wins");
        }
        console.log(
          " " + playerWinCount + " " + computerWinCount + " " + tieCount
        );
      }
    </script>
  </body>
</html>
